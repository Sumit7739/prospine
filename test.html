<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation Modal Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .box {
      border: 1px solid #ccc;
      padding: 20px;
      width: 200px;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box">
      <h3>Online Consultation</h3>
      <p>Get expert advice from the comfort of your home.</p>
      <button onclick="openModal('online')">Book Now</button>
    </div>
    <div class="box">
      <h3>Appointment Booking</h3>
      <p>Schedule your visit with our specialists easily.</p>
      <button onclick="openModal('appointment')">Book Appointment</button>
    </div>
    <div class="box">
      <h3>Consultation at Home</h3>
      <p>Request a visit from our healthcare professionals.</p>
      <button onclick="openModal('home')">Request Visit</button>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle">Book an Appointment</h2>
      <p id="modalMessage">Please select your consultation option.</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const closeModalButton = document.getElementById("closeModal");

    function openModal(consultationType) {
      modal.style.display = "block";

      const title = document.getElementById("modalTitle");
      const message = document.getElementById("modalMessage");

      // Set title and message based on consultation type
      if (consultationType === 'online') {
        title.textContent = "Book an Online Consultation";
        message.textContent = "Connect with qualified professionals through video calls, ensuring personalized care without needing to travel.";
      } else if (consultationType === 'appointment') {
        title.textContent = "Book an Appointment";
        message.textContent = "Schedule your visit with our specialists easily. Choose the date and time that suits you best.";
      } else if (consultationType === 'home') {
        title.textContent = "Request a Home Consultation";
        message.textContent = "Our healthcare professionals will visit you at home to provide high-quality care tailored to your needs.";
      }
    }

    // Close the modal
    closeModalButton.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal when clicking outside of it
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
