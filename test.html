<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slider with 2 Slides per Page</title>
  <style>
    .slider {
      position: relative;
      width: 100%;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
    }

    .slider-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 0 0 50%; /* Default: two slides in view */
      height: 600px;
      padding: 50px;
      box-sizing: border-box;
      margin: 20px 0;
      background: #888888;
      border-radius: 20px;
      text-align: center;
    }

    .slide img {
      width: 400px;
      height: 200px;
      object-fit: cover;
      margin-top: 20px;
    }

    .arrows {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .arrow {
      background-color: #ddd;
      color: #ccc;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50px;
      transition: color 0.9s ease, box-shadow 0.4s ease;
    }

    .arrow:hover {
      color: #005bb5;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgb(255, 255, 255);
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background: rgb(255, 153, 0);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .slide {
        flex: 0 0 100%; /* Show one slide at a time on small screens */
      }
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slider-container">
    <div class="slide">
      <h3>Physiotherapy</h3>
      <img src="phy1.jpeg" alt="Physiotherapy">
      <p>This is the content of card 1.</p>
    </div>
    <div class="slide">
      <h3>Card 2</h3>
      <p>This is the content of card 2.</p>
    </div>
    <div class="slide">
      <h3>Card 3</h3>
      <p>This is the content of card 3.</p>
    </div>
    <div class="slide">
      <h3>Card 4</h3>
      <p>This is the content of card 4.</p>
    </div>
  </div>
  <div class="arrows">
    <button class="arrow left" id="prev">&#10094;</button>
    <button class="arrow right" id="next">&#10095;</button>
  </div>
  <div class="dots"></div>
</div>

<script>
  const slides = document.querySelectorAll(".slide");
  const dotsContainer = document.querySelector(".dots");
  const prevButton = document.getElementById("prev");
  const nextButton = document.getElementById("next");
  let currentIndex = 0;

  // Determine the number of slides per view based on screen width
  const getSlidesPerView = () => (window.innerWidth <= 768 ? 1 : 2);
  let slidesPerView = getSlidesPerView();

  // Create dots for each page
  const updateDotsContainer = () => {
    dotsContainer.innerHTML = ''; // Clear existing dots
    const totalPages = Math.ceil(slides.length / slidesPerView);

    for (let i = 0; i < totalPages; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.dataset.index = i;
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }
  };

  const updateDots = () => {
    const dots = document.querySelectorAll(".dot");
    dots.forEach((dot) => dot.classList.remove("active"));
    dots[Math.floor(currentIndex / slidesPerView)].classList.add("active");
  };

  const showSlide = (pageIndex) => {
    currentIndex = pageIndex * slidesPerView;
    const sliderContainer = document.querySelector(".slider-container");
    const offset = (pageIndex * 100) / slidesPerView; // Adjust offset based on slides per view
    sliderContainer.style.transform = `translateX(-${offset}%)`;
    updateDots();
  };

  const goToSlide = (pageIndex) => {
    showSlide(pageIndex);
  };

  // Event listeners for navigation
  prevButton.addEventListener("click", () => {
    const totalPages = Math.ceil(slides.length / slidesPerView);
    const newPageIndex = (Math.floor(currentIndex / slidesPerView) - 1 + totalPages) % totalPages;
    showSlide(newPageIndex);
  });

  nextButton.addEventListener("click", () => {
    const totalPages = Math.ceil(slides.length / slidesPerView);
    const newPageIndex = (Math.floor(currentIndex / slidesPerView) + 1) % totalPages;
    showSlide(newPageIndex);
  });

  // Responsive adjustments on resize
  const handleResize = () => {
    slidesPerView = getSlidesPerView();
    updateDotsContainer();
    showSlide(Math.floor(currentIndex / slidesPerView));
  };

  // Initialize
  window.addEventListener("resize", handleResize);
  handleResize(); // Initial setup

</script>

</body>
</html>
